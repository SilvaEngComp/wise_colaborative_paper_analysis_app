<div class="open-div" [ngSwitch]="page" [ngStyle]="{'height': height+'px'}">
    <app-project-home *ngSwitchCase="'list'" (returnPage)="callbackPageReturn($event)"></app-project-home>
    <app-review-admin [review]="review" *ngSwitchCase="'review'" (returnPage)="callbackPageReturn($event)"></app-review-admin>
    <app-register *ngSwitchCase="'register'" (returnPage)="callbackPageReturn($event)"></app-register>
</div>
