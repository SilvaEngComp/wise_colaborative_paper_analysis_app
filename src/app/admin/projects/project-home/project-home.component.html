<ion-grid>
    <ion-row>
        <ion-col>
            <ion-card (click)="register()">
                <ion-card-header>
                    <ion-icon class="icon-new" name="add-outline"></ion-icon>
                </ion-card-header>
                <ion-card-content>
                    <ion-label>ADD PROJETO</ion-label>
                </ion-card-content>
            </ion-card>
        </ion-col>

        <ion-col *ngFor="let review of reviews">
            <ion-card (click)="openReview(review)">
                <ion-card-header>
                    <ion-label class="title-project">{{review?.title}}</ion-label>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-avatar *ngFor="let member of review?.members" lines="none">
                            <ion-img [src]="member?.image"></ion-img>
                        </ion-avatar>
                    </ion-item>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
