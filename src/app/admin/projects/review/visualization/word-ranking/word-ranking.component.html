<ion-toolbar>
    <ion-button fill="clear" (click)="back()">
        <ion-icon class="back-button" slot="start" name="chevron-back-outline"></ion-icon>
        <ion-label>VOLTAR</ion-label>
    </ion-button>

</ion-toolbar>

<ion-spinner name="bubbles" *ngIf="!loading"></ion-spinner>

<div class="open-div" *ngIf="loading">

    <details>
        <summary>
            <ion-label>ABSTRACTS</ion-label>
        </summary>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">As {{limit}} mais</ion-label>
                        <ion-input [(ngModel)]="limit"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let item of abstractLlist|slice:0:limit">
                <ion-col>{{item?.word}}</ion-col>
                <ion-col>{{item?.ocorrency}} vezes</ion-col>
            </ion-row>
        </ion-grid>
    </details>

    <details>
        <summary>
            <ion-label>PROBLEMAS IDENTIFICADOS</ion-label>
        </summary>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-item>
                        <ion-label position="floating">As {{limit}} mais</ion-label>
                        <ion-input [(ngModel)]="limit"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngFor="let item of issueLlist |slice:0:limit">
                <ion-col>{{item?.word}}</ion-col>
                <ion-col>{{item?.ocorrency}} vezes</ion-col>
            </ion-row>
        </ion-grid>
    </details>

</div>
