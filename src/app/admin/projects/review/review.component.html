<ion-toolbar>
    <ion-button fill="clear" (click)="back()" *ngIf="!showUpload">
        <ion-icon class="back-button" slot="start" name="chevron-back-outline"></ion-icon>
        <ion-label>VOLTAR</ion-label>
    </ion-button>

    <ion-buttons slot="end" *ngIf="width_device>500">

        <ion-button (click)="upload()" [ngClass]="{'upload': !showUpload, 'cancel':showUpload}">
            <ion-icon *ngIf="!showUpload" name="cloud-upload-outline"></ion-icon>
            <ion-label>{{showUpload ? 'CANCELAR' : 'CARREGAR CSV'}}</ion-label>
        </ion-button>
        <ion-button (click)="config()">
            <ion-icon name="settings-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="addMembers()">
            <ion-icon name="person-add-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="visualization()">
            <ion-icon name="bar-chart-outline"></ion-icon>
        </ion-button>

        <ion-button (click)="load()">
            <ion-icon name="refresh-circle-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="width_device<=500">
        <ion-button *ngIf="showUpload" (click)="upload()" [ngClass]="{'cancel':showUpload}">
            <ion-label>CANCELAR</ion-label>
        </ion-button>
        <ion-button (click)="mobibleMenu($event)">
            <ion-icon name="ellipsis-horizontal-circle-sharp"></ion-icon>
        </ion-button>
    </ion-buttons>

</ion-toolbar>



<app-load-paper *ngIf="showUpload" [review]="review" (loadEmitter)="loadStatus($event)"></app-load-paper>

<div *ngIf="!showUpload">
    <ion-spinner name="bubbles" *ngIf="!loading"></ion-spinner>
    <div *ngIf="loading">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label>Base: {{base?.name}}</ion-label>
                </ion-col>
                <ion-col class="issue">
                    <ion-label> String de busca: {{selectedPaper?.search_terms |lowercase}}</ion-label>
                    <ion-textarea *ngIf="edit" rows="5" cols="5" maxlength="500" [value]="selectedPaper?.search_terms" (keyup)="setSearchTerms($event)"></ion-textarea>
                    <ion-note *ngIf="edit">{{selectedPaper?.search_terms?.length}}/500</ion-note>

                </ion-col>
                <ion-col size="1">
                    <ion-icon *ngIf="!edit" name="create-outline" (click)="edit = !edit"></ion-icon>
                    <ion-icon *ngIf="edit" name="checkmark-done-outline" (click)="edit = !edit"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-label>Progresso {{progress | percent}} </ion-label>
                    <ion-progress-bar [value]="progress"></ion-progress-bar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col offset="1" size="2">
                    <ion-icon name="play-skip-back-outline" (click)="backPaper()"></ion-icon>
                </ion-col>

                <ion-col size="4">
                    <div class="set-paper">
                        <ion-input [value]="selectedId" (keyup)="setPaper($event)"></ion-input>
                        <ion-label>/{{papers.length}}</ion-label>
                    </div>

                </ion-col>

                <ion-col offset="2" size="2">
                    <ion-icon name="play-skip-forward-outline" (click)="nextPaper()"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="options-outline" (click)="show= !show"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <app-my-select-list *ngIf="show" [dependence_id]="review.id" [edit]="false" [create]="false" label="Base" listName="bases" (selectEmiter)="onSelectBase($event)"></app-my-select-list>
                </ion-col>
            </ion-row>
        </ion-grid>
        <app-paper-selected [paper]="selectedPaper" *ngIf="papers.length>0"></app-paper-selected>
        <ion-grid *ngIf="papers.length>0">

            <ion-row>
                <ion-col>
                    <ion-label>Progresso {{progress | percent}} </ion-label>
                    <ion-progress-bar [value]="progress"></ion-progress-bar>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col offset="1" size="2">
                    <ion-icon name="play-skip-back-outline" (click)="backPaper()"></ion-icon>
                </ion-col>

                <ion-col size="4">
                    <div class="set-paper">
                        <ion-input [value]="selectedId" (keyup)="setPaper($event)"></ion-input>
                        <ion-label>/{{papers.length}}</ion-label>
                    </div>

                </ion-col>

                <ion-col offset="1" size="2">
                    <ion-icon name="play-skip-forward-outline" (click)="nextPaper()"></ion-icon>
                </ion-col>

                <ion-col size="1">
                    <ion-spinner name="bubbles" *ngIf="updatting"></ion-spinner>
                    <ion-button (click)="update()" *ngIf="!updatting" fill="clear">
                        <ion-icon name="save-outline"></ion-icon>
                    </ion-button>
                </ion-col>

            </ion-row>

            <!-- <ion-row>
            <ion-col>
                <ion-label class="lb-title">PDF COMPLETO DO ARTIGO</ion-label>
                <iframe [src]="selectedPaper?.link | safeUrl" width="100%" height="500px"></iframe>
            </ion-col>
        </ion-row> -->
        </ion-grid>
    </div>
</div>
