<ion-grid *ngIf="is_small">
    <ion-row>
        <ion-col [ngStyle]="{'height': height+'px'}">
            <app-chat-users *ngIf="page==='users'" (returnPage)="returnPage($event)"></app-chat-users>

            <app-conversation *ngIf="page==='conversation'" (returnPage)="returnPage($event)"></app-conversation>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-grid *ngIf="!is_small">
    <ion-row>
        <ion-col size="4" [ngStyle]="{'height': height+'px'}">
            <app-chat-users></app-chat-users>
        </ion-col>

        <ion-col size="8" [ngStyle]="{'height': height+'px'}">
            <app-conversation></app-conversation>
        </ion-col>
    </ion-row>
</ion-grid>
