
<ion-grid>
  <ion-row>

      <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)" [uploader]="uploader" class="drop-zone">
        Arraste e Solte aqui..

    </ion-col>
  </ion-row>  <ion-row>

      <div class="file-input-container">

        </label>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      
<ion-item lines="none">
  <ion-button slot="start" (click)="cancelar()" color="danger">Cancelar</ion-button>
  <ion-button slot="end" (click)="upload()" color="success">Confirma arquivos</ion-button>
