<ion-content [fullscreen]="true">
    <ion-toolbar>
        <ion-icon class="back-button" (click)="back()" slot="start" name="chevron-back-outline"></ion-icon>
        <ion-icon class="image-right" slot="end" src="./assets/images/shield.svg"></ion-icon>
    </ion-toolbar>
    <div class="fundo"> </div>

    <div class="inputs-box">
        <ion-item>
            <ion-label position="floating">E-mail</ion-label>
            <ion-input type="email" (keyup.enter)="entrar()" [(ngModel)]="email"></ion-input>
        </ion-item>

        <div class="password">
            <ion-item>
                <ion-label position="floating">Senha</ion-label>
                <ion-input (keyup.enter)="entrar()" [type]="typePassword" [(ngModel)]="senha"></ion-input>
            </ion-item>
            <ion-icon slot="end" color="secondary" *ngIf="show" name="eye-outline" (click)="showPassword()"></ion-icon>
            <ion-icon slot="end" color="secondary" *ngIf="!show" name="eye-off-outline" (click)="showPassword()"></ion-icon>
        </div>

        <ion-grid>
            <ion-row>
                <ion-col>
                    <ion-label *ngIf="erro" class="erro" color="danger">
                        E-mail e/ou senha n√£o conferem. Verifique se escreveu tudo direito.
                    </ion-label>
                </ion-col>
                <ion-col>
                    <a href="#" (click)="esqueciSenha()">Esqueci minha senha</a>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button class="btn-entrar" color="tertiary" (click)="entrar()">ENTRAR</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>




</ion-content>
