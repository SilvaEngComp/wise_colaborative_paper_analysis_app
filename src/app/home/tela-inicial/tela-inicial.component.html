            </ion-col>
            <ion-col size="3">
                <ion-button (click)="login(2)" fill="clear" class="btn">
                    <ion-img src="./assets/images/facebook.webp"> </ion-img>

        </ion-row>

                <ion-button (click)="option('registro')" fill="outline" class="btn" color="light">
                    REGISTRAR-SE
                </ion-button>
            </ion-col>
        </ion-row>
